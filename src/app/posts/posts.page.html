<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Wordpress Ionic</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-slides [options]="{ slidesPerView:1, autoplay: {delay: 3500} }">
      <ion-slide *ngFor="let post of cars">
        <ion-card>
          <ion-card-header>
            <ion-img src="{{post}}" width="400px" height="250px"></ion-img>
          </ion-card-header>
        </ion-card>
      </ion-slide>
    </ion-slides>
